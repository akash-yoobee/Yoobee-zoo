<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Yoobee Zoo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
  </head>
  <body>

    <!-- All the sounds for the game -->
    <audio id="dogSoundAkash">
      <source src="./sounds/akash-dog-whine01.ogg" type="audio/ogg">
      <source src="./sounds/akash-dog-whine01.mp3" type="audio/mpeg">
    </audio>

    <section id="memory--settings-modal" class="valign-table modal show">
      <div class="valign-cell">
        <form>
          <h2>Welcome to the Yoobee Zoo</h2>
          <h2 class="memory--settings-label">Choose your difficulty</h2>
          <select id="memory--settings-grid">
            <option value="2x3">My brain is small</option>
            <option value="3x4" selected>I am average</option>
            <!-- <option value="4x5">Bring it on</option>
            <option value="5x6">Yoobee Crazy!</option> -->
          </select>
          <input id="memory--settings-reset" type="submit" value="Start New Game" />
          <button onclick="playAudio()" type="button">Play Audio</button>
        </form>
      </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
      <div class="valign-cell">
        <div class="wrapper">
          <h2 id="memory--end-game-message"></h2>
          <h3 id="memory--end-game-score"></h3>
        </div>
      </div>
    </section>
    <section id="memory--app-container">
      <ul id="memory--cards">
      </ul>
    </section>
    <section class="memory--menu-bar">
      <div class="inner">
        <div class="left"><h1 class="memory--app-name">Remember Moo</h1></div>
        <div class="right"><a href="#settings"></a><span class="restart-game" id="memory--settings-icon">RESTART GAME</span></a></div>
        <!-- <div class="right"><span class="restart-game">RESTART GAME<a href="#settings"><img id="memory--settings-icon" src="images/gear.png" /></a></span></div> -->
      </div>
    </section>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
    <!-- WIP. For the soung button. Get rid of this later -->
    <script>
        var x = document.getElementById("dogSoundAkash"); 
        function playAudio() { 
          x.play(); 
        } 
    </script>
  </body>
</html>
